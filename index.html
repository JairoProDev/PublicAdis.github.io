    <!-- Diagnóstico de Componentes -->
<script>
      document.addEventListener('DOMContentLoaded', function() {
        console.group('Diagnóstico de Componentes');
        
        // Verificar si los contenedores existen
        const containers = [
          'headerContainer', 'heroContainer', 'servicesContainer', 
          'sectorsContainer', 'benefitsContainer', 'testimonialsContainer',
          'businessToolsContainer', 'applicationContainer', 'featuresContainer',
          'footerContainer'
        ];
        
        console.log('Verificando contenedores...');
        containers.forEach(id => {
          const element = document.getElementById(id);
          console.log(`${id}: ${element ? 'Existe' : 'NO EXISTE'}`);
        });
        
        // Verificar si las funciones de carga están disponibles
        console.log('\nVerificando funciones de carga...');
        const loaders = [
          'loadHeader', 'loadHero', 'loadServices', 
          'loadSectors', 'loadBenefits', 'loadTestimonials',
          'loadBusinessTools', 'loadFeatures', 'loadFooter'
        ];
        
        loaders.forEach(func => {
          console.log(`${func}: ${typeof window[func] === 'function' ? 'Disponible' : 'NO DISPONIBLE'}`);
        });
        
        // Verificar si los scripts están cargados
        console.log('\nVerificando scripts...');
        const scripts = document.querySelectorAll('script');
        const scriptUrls = Array.from(scripts).map(s => s.src).filter(src => src);
        
        [
          'Header.js', 'Hero.js', 'Services.js', 
          'Benefits.js', 'Features.js', 'Footer.js', 
          'Sectors.js', 'Testimonials.js', 'BusinessTools.js',
          'main.js'
        ].forEach(scriptName => {
          const found = scriptUrls.some(url => url.includes(scriptName));
          console.log(`${scriptName}: ${found ? 'Cargado' : 'NO CARGADO'}`);
        });
        
        console.groupEnd();
      });
      
      // Debug information for loader
      console.log("Page loading...");
      
      // Fix loader issue - hide after page loads
      window.addEventListener("load", function () {
        console.log("Window loaded, hiding loader...");
        const loader = document.getElementById("loader");
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = "0";
            setTimeout(() => {
              loader.style.display = "none";
              console.log("Loader hidden");
            }, 300);
          }, 500);
        }
      });
