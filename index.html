<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Multiplique sus ventas con PublicAdis, la plataforma publicitaria más completa de Cusco. Alcance multicanal y estrategias personalizadas para su negocio."
    />
    <meta
      name="keywords"
      content="publicidad, anuncios, Cusco, inmuebles, vehículos, servicios, productos, negocios, PublicAdis, marketing"
    />
    <meta name="author" content="PublicAdis" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="PublicAdis - Publicidad Premium Multicanal" />
    <meta
      property="og:description"
      content="Potencie su negocio con la plataforma publicitaria líder en Cusco. Alcance máximo y resultados extraordinarios."
    />
    <meta property="og:image" content="/assets/images/og-image.jpg" />
    <meta property="og:url" content="https://publicadis.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_PE" />
    <meta property="og:site_name" content="PublicAdis" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#104891" />
    <title>PublicAdis - Plataforma Publicitaria Premium de Cusco</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Services Icons -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/css/premium.css" />

    <!-- Main Script -->
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-content">
        <img src="/assets/images/logo.png" alt="PublicAdis Logo" class="loader-logo" />
        <div class="loader-spinner">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Page Container -->
    <div class="app-container">
      <!-- Header -->
      <header class="site-header"></header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section"></section>

        <!-- Services Section -->
        <section id="services"></section>

        <!-- Channels Section -->
        <div class="channels-container">
          <div class="channel">
            <i class="fa-solid fa-globe"></i>
            <span>Web</span>
          </div>
          <div class="channel">
            <i class="fa-brands fa-android"></i>
            <span>Android</span>
          </div>
          <div class="channel">
            <i class="fa-solid fa-newspaper"></i>
            <span>Revista Digital</span>
          </div>
          <div class="channel">
            <i class="fa-solid fa-share-nodes"></i>
            <span>Redes Sociales</span>
          </div>
          <div class="channel">
            <i class="fa-solid fa-store"></i>
            <span>Local Físico</span>
          </div>
          <div class="channel">
            <i class="fa-brands fa-whatsapp"></i>
            <span>Grupos WhatsApp</span>
          </div>
        </div>

        <!-- Sectors Section -->
        <section id="sectors"></section>

        <!-- Benefits Section -->
        <section id="benefits"></section>

        <!-- Testimonials Section -->
        <section id="testimonials"></section>

        <!-- Business Tools Section -->
        <section id="businessTools"></section>

        <!-- Application Section -->
        <div id="applicationContainer"></div>

        <!-- Features Section -->
        <div id="featuresContainer"></div>

        <!-- Contact Section -->
        <section id="contacto"></section>
      </main>

      <!-- Footer -->
      <footer class="site-footer"></footer>

      <!-- Quick Action Button -->
      <div class="quick-action-button">
        <a
          href="https://wa.me/937054328"
          class="action-button"
          aria-label="Contactar por WhatsApp"
          target="_blank"
          rel="noopener"
        >
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/51937054328" class="whatsapp-button" target="_blank" rel="noopener">
      <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top">
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Overlay para modal -->
    <div id="overlay" class="overlay"></div>
  </body>
</html>
